<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Registry</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        background: url('https://placekitten.com/1200/800') no-repeat center center fixed;
        background-size: cover;
        color: #333;
        margin: 0;
        padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        .navbar {
            background-color: #ffcccb;
            padding: 10px;
            text-align: center;
        }
        .navbar a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .navbar a:hover {
            color: #000;
        }
        .cat-card {
            display: flex;
            justify-content: space-between;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .cat-card img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .cat-card div {
            display: flex;
            align-items: center;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 5px 10px;
            background-color: #ffcccb;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #ffa1a1;
        }
        .cat-box {
        width: 250px;
        background: linear-gradient(135deg, #ffe4e1, #ffcccb);
        border: 2px solid #ffcccb;
        border-radius: 15px;
        padding: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        position: relative;
        font-family: 'Arial', sans-serif;
        }

        .cat-box.emoji {
        font-size: 40px;
        margin-bottom: 10px;
        }

        .cat-box .btn {
        text-decoration: none;
        background-color: #ffcccb;
        padding: 5px 10px;
        border-radius: 5px;
        color: #333;
        font-weight: bold;
        margin-right: 5px;
        }

        .cat-box .btn.delete {
        background-color: #ffa1a1;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'cat_list' %}">Home</a>
        <a href="{% url 'cat_add' %}">Add Cat</a>
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
